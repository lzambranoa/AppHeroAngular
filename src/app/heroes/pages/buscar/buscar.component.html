<div fxLayout="column" >
    <div>
        <h1>Buscador de Héroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column" >
        <h3>Buscador</h3>
        <mat-form-field  appearance="fill">
            <mat-label>Héroes</mat-label>
            <input type="text"
                   placeholder="Busca tu héroe favorito..."
                   aria-label="Heroes"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada($event)">
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </div>
</div>
