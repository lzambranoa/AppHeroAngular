<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{ heroe.superhero }}
        </mat-card-title>
        <mat-card-subtitle>
            {{ heroe.alter_ego }}
        </mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="heroe | pipeImage" alt="Imagen_heroe">

    <mat-card-content>
        <h3>{{heroe.publisher}}</h3>
        <p>
            <strong>Primera apariciÃ³n: </strong>  {{heroe.first_appearance}}
            <br>
            <strong>Personajes: </strong>{{heroe.characters}}
        </p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button [routerLink]="['/heroes', heroe.id]" color="warn">
            Leer mas...
        </button>
        <button mat-raised-button [routerLink]="['/heroes/editar', heroe.id]" color="accent">
            Editar
        </button>
    </mat-card-actions>

</mat-card>
